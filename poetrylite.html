<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="stylelite.css">
    <script src="scriptlite.js" defer></script>
</head>
<body>
    <header>
        <img src="images/latelogo.png" alt="Unblocked Games" class="logo">
        <nav>
            <ul>
                <li><a href="#" onclick="window.location.reload()">Home</a></li>
                <li><a href="poetrylite.html" download="poetrylite.html">Install</a></li>
                <li><a href="https://github.com/MrInc0gnito/melon/tree/main" class="minecraft-button">GitHub</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Featured Games</h2>
        <div class="game-cards">
            <!-- Game Cards -->
            <div class="game-card" onclick="openGameModal('Miniblox', 1)">
                <img src="https://miniblox.io/favicon.ico" alt="Miniblox">
                <h3>Miniblox</h3>
                <button class="play-button">Open</button>
            </div>
            <div class="game-card" onclick="openGameModal('Voxiom', 2)">
                <img src="https://voxiom.io/favicon.ico" alt="Voxiom">
                <h3>Voxiom</h3>
                <button class="play-button">Open</button>
            </div>
            <div class="game-card" onclick="openGameModal('Bloxd', 3)">
                <img src="https://bloxd.io/favicon.ico" alt="Bloxd">
                <h3>Bloxd</h3>
                <button class="play-button">Open</button>
            </div>
            <div class="game-card" onclick="openGameModal('Cuberealm', 4)">
                <img src="https://cuberealm.io/favicon.ico" alt="Cuberealm">
                <h3>Cuberealm</h3>
                <button class="play-button">Open</button>
            </div>
            <div class="game-card" onclick="openGameModal('Voxel Game', 5)">
                <img src="https://guckstift.github.io/voxel-game-js/favicon.ico" alt="Voxel Game">
                <h3>Voxel Game</h3>
                <button class="play-button">Open</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Unblocked Games
    </footer>

    <!-- Game Modals -->
    <div id="gameModals">
        <!-- Modals will be inserted here by JavaScript -->
    </div>
</body>
</html>
