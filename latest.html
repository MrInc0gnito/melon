<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styleapp.css">
    <link rel="icon" href="google-logo.png" type="image/png"> <!-- Favicon -->
</head>
<body>
    <header>
        <a href="#home"><img src="images/latelogo.png" alt="Unblocked Games Logo" class="logo"></a>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#github" class="github-button">Our GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="slideshow-container">
                <div class="slide fade">
                    <a href="subwaysurfers.html">
                        <img src="images/banner1.png" alt="Subway Surfers">
                        <div class="text">Subway Surfers</div>
                    </a>
                </div>
                <div class="slide fade">
                    <a href="snipelauncher.html">
                        <img src="images/banner2.jpg" alt="SnipeLauncher">
                        <div class="text">SnipeLauncher</div>
                    </a>
                </div>
                <div class="slide fade">
                    <a href="interstellar.html">
                        <img src="images/banner3.jpg" alt="Interstellar">
                        <div class="text">Interstellar</div>
                    </a>
                </div>
            </div>
        </section>

        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-card">
                <img src="images/game1-icon.png" alt="Game 1">
                <h3>Game 1</h3>
                <a href="game1.html" class="play-button">Play Now</a>
            </div>
            <div class="game-card">
                <img src="images/game2-icon.png" alt="Game 2">
                <h3>Game 2</h3>
                <a href="game2.html" class="play-button">Play Now</a>
            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about Unblocked Games and our mission.</p>
        </section>

        <section id="github">
            <h2>Our GitHub</h2>
            <a href="https://github.com/MrInc0gnito/melon/tree/main" class="glass-button">
                <span>Our GitHub</span>
                <img src="images/github-logo.png" alt="GitHub Logo">
                <span class="glossy-effect"></span> <!-- Glossy effect span -->
            </a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Unblocked Games. All rights reserved.</p>
    </footer>

    <script src="scriptapp.js"></script>
</body>
</html>
