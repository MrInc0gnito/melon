<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styleapp.css">
</head>
<body>
    <header>
        <h1>Unblocked Games</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="game1.jpg" alt="Game 1">
                    <div class="text">Game 1</div>
                </div>
                <div class="slide fade">
                    <img src="game2.jpg" alt="Game 2">
                    <div class="text">Game 2</div>
                </div>
                <div class="slide fade">
                    <img src="game3.jpg" alt="Game 3">
                    <div class="text">Game 3</div>
                </div>
            </div>
        </section>

        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-card">
                <img src="game-thumb1.jpg" alt="Game 1">
                <h3>Game 1</h3>
                <a href="game1.html" class="play-button">Play Now</a>
            </div>
            <div class="game-card">
                <img src="game-thumb2.jpg" alt="Game 2">
                <h3>Game 2</h3>
                <a href="game2.html" class="play-button">Play Now</a>
            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about Unblocked Games and our mission.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Unblocked Games. All rights reserved.</p>
    </footer>

    <script src="scriptapp.js"></script>
</body>
</html>
