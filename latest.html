<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styleapp.css">
    <link rel="icon" href="google-logo.png" type="image/png"> <!-- Favicon -->
</head>
<body>
    <header>
        <h1>Unblocked Games</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="https://subwaysurfers.com/media/f2ldlfpi/subwaysurfers_01.png" alt="Subway Surfers">
                    <div class="text">Subway Surfers</div>
                </div>
                <div class="slide fade">
                    <img src="https://cdn2.steamgriddb.com/hero_thumb/de6ddd41822944b7a1c6f82769b53fa6.jpg" alt="SnipeLauncher">
                    <div class="text">SnipeLauncher</div>
                </div>
                <div class="slide fade">
                    <img src="https://www.thebanner.org/sites/default/files/styles/article_detail_header/public/TIN-054%20Interstellar%20_large.jpg?itok=NQqKbZTQ" alt="Interstellar">
                    <div class="text">Interstellar</div>
                </div>
            </div>
        </section>

        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-card">
                <img src="https://preview.redd.it/the-new-icons-kinda-goofy-on-mac-os-v0-gtfc99yy8q4b1.png?width=416&format=png&auto=webp&s=9a6ede1de47144442835fe645dcdc5a3705d8db6" alt="Game 1">
                <h3>Game 1</h3>
                <a href="game1.html" class="play-button">Play Now</a>
            </div>
            <div class="game-card">
                <img src="https://play-lh.googleusercontent.com/Lf-c_8Tk6ppqF8aGmMhWNDFvWDmKakkRXGXZh0e33xHlgJ4o3n7D-eIVCOGT8X7eeuY" alt="Game 2">
                <h3>Game 2</h3>
                <a href="game2.html" class="play-button">Play Now</a>
            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about Unblocked Games and our mission.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Unblocked Games. All rights reserved.</p>
    </footer>

    <script src="scriptapp.js"></script>
</body>
</html>
